<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <title>PV Internal Portal</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
      body {
        font-family: 'Inter', sans-serif;
      }

      @media print {
        @page {
          size: A4 landscape;
          margin: 6mm 7mm;
        }
        * {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }
        body, html, #root {
          background: white !important;
          color: #111827 !important;
          font-size: 9px !important;
        }
        .no-print {
          display: none !important;
        }
        .print-page {
          page-break-after: always;
          break-after: page;
          page-break-inside: avoid;
          break-inside: avoid;
          padding: 8px !important;
          margin: 0 !important;
          border: none !important;
          box-shadow: none !important;
          background: white !important;
          color: #111827 !important;
          width: 283mm !important;
          min-height: 194mm !important;
          max-height: 194mm !important;
          overflow: hidden !important;
          display: flex !important;
          flex-direction: column !important;
        }
        .print-page:last-child {
          page-break-after: auto;
          break-after: auto;
        }
        .print-page,
        .print-page * {
          background-color: white !important;
          color: #111827 !important;
          border-color: #d1d5db !important;
        }
        .print-page .print-stat-card {
          background-color: #f9fafb !important;
          border: 1px solid #e5e7eb !important;
        }
        .print-container {
          padding: 0 !important;
          margin: 0 !important;
          gap: 0 !important;
        }
        .print-container > * {
          margin-bottom: 0 !important;
        }
        .print-page .print-scroll-area {
          max-height: none !important;
          overflow: visible !important;
        }
        .print-page .print-chart {
          height: 140px !important;
        }
        .print-page .print-photo {
          width: 64px !important;
          height: 64px !important;
        }
        .print-page .print-section-title {
          font-size: 12px !important;
          font-weight: 700 !important;
        }
        .print-page .print-label {
          font-size: 7px !important;
        }
        .print-page .print-value {
          font-size: 10px !important;
        }
        .print-page .print-value-lg {
          font-size: 13px !important;
        }
        .print-page .print-sub {
          font-size: 7px !important;
        }
        .print-header {
          display: block !important;
          text-align: center;
          margin-bottom: 4px;
          padding-bottom: 3px;
          border-bottom: 2px solid #f97316 !important;
          flex-shrink: 0;
        }
        .print-header-name {
          font-size: 15px !important;
          font-weight: 700 !important;
          color: #111827 !important;
        }
        .print-header-meta {
          font-size: 8px !important;
          color: #6b7280 !important;
        }
        .print-page .print-grid {
          gap: 5px !important;
        }
        .print-page .print-grid-tight {
          gap: 3px !important;
        }
        .print-page .print-inner {
          padding: 5px !important;
        }
        .print-page .print-inner-sm {
          padding: 3px !important;
        }
        .print-page .print-mb-sm {
          margin-bottom: 4px !important;
        }
        .print-page .print-assessment-row {
          margin-top: 6px !important;
        }
        .print-page .print-anthro-section {
          margin-top: 6px !important;
        }
        .print-page .print-anthro-section .print-section-title {
          font-size: 11px !important;
        }
        .print-page .print-anthro-cards,
        .print-page .print-perf-cards,
        .print-page .print-load-cards {
          grid-template-columns: repeat(3, 1fr) !important;
          gap: 4px !important;
        }
        .print-page .print-assessment-grid {
          grid-template-columns: 1fr 1fr !important;
          gap: 5px !important;
          margin-top: 5px !important;
        }
        .print-page .print-load-charts {
          grid-template-columns: repeat(3, 1fr) !important;
          gap: 4px !important;
        }
        .print-page .print-load-charts .print-chart {
          height: 120px !important;
        }
        .print-page .print-charts-grid {
          grid-template-columns: 1fr 1fr !important;
          grid-template-rows: 1fr 1fr !important;
          gap: 5px !important;
          margin-top: 4px !important;
          flex: 1 !important;
        }
        .print-page .print-charts-grid > div {
          display: flex !important;
          flex-direction: column !important;
        }
        .print-page .print-chart-fill {
          flex: 1 !important;
          min-height: 0 !important;
          height: auto !important;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
